<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><p id="medium"></p>
<script>
    let x = [2,45,6,234,5,25,35,3,34,35];
    let max = x[0];
    let index=0;
    let result=0;
    let j = x.length
    for (let i=0;i<j;i++){
        if (x[i]>max){
            max = x[i];
            index=i;
            result=result+x[i];
        }
    }
    document.getElementById("medium").innerHTML="max = " + max +" tại vị trí " + index+"<br>"+" Điểm trung bình là : " + result/j;
</script>
</body>
</html>
